name: Build & Deploy (Angular + API to single Windows App Service)

on:
  push:
    branches: [ main ]
    paths:
      - 'client/**'
      - 'server/**'
      - '.github/workflows/main_antoinerahme.yml'

jobs:
  build-deploy:
    runs-on: windows-latest   # windows runner to match paths

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -------- Build Angular --------
      - name: Build Angular
        shell: pwsh
        working-directory: client
        run: |
          npm ci
          npx ng build --configuration production

          # Find the Angular 'browser' output folder (dist/<app-name>/browser)
          $browserDir = Get-ChildItem -Directory -Recurse -Path dist | Where-Object { $_.Name -eq 'browser' } | Select-Object -First 1
          if (-not $browserDir) { throw "Angular browser output not found under client/dist" }

          # Copy SPA web.config into the 'browser' folder
          Copy-Item -Path web.config -Destination (Join-Path $browserDir.FullName 'web.config') -Force

          # Export for later steps
          "BROWSER_DIR=$($browserDir.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append

      # -------- Publish API --------
      - name: Publish API
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: dotnet publish
        shell: pwsh
        working-directory: server/Hn.Api
        run: dotnet publish -c Release -o $env:GITHUB_WORKSPACE\api-publish

      # -------- Stage unified package (root = SPA, /api = API) --------
      - name: Prepare package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path $env:GITHUB_WORKSPACE\package\wwwroot | Out-Null

          # Copy Angular build to root
          Copy-Item -Path "$env:BROWSER_DIR\*" -Destination "$env:GITHUB_WORKSPACE\package\wwwroot" -Recurse -Force

          # Copy API to /api
          New-Item -ItemType Directory -Force -Path $env:GITHUB_WORKSPACE\package\wwwroot\api | Out-Null
          Copy-Item -Path "$env:GITHUB_WORKSPACE\api-publish\*" -Destination "$env:GITHUB_WORKSPACE\package\wwwroot\api" -Recurse -Force
      # -------- Deploy to Windows App Service --------
      - name: Deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: antoinerahme
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: ${{ github.workspace }}\package\wwwroot
