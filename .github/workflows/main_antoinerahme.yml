name: Build & Deploy (Angular + API to single Windows App Service)

on:
  push:
    branches: [ main ]
    paths:
      - 'client/**'
      - 'server/**'
      - '.github/workflows/main_antoinerahme.yml'

jobs:
  build-deploy:
    runs-on: windows-latest   # windows runner to match paths

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -------- Build Angular --------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Angular
        working-directory: client
        run: |
          npm ci
          npx ng build --configuration production
          copy web.config dist\*\browser\web.config

      # -------- Publish API --------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish API
        working-directory: server/Hn.Api
        run: dotnet publish -c Release -o ${{ github.workspace }}\api-publish

      # -------- Stage unified package layout --------
      - name: Prepare package
        run: |
          mkdir ${{ github.workspace }}\package\wwwroot
          xcopy /E /I /Y client\dist\*\browser ${{ github.workspace }}\package\wwwroot
          mkdir ${{ github.workspace }}\package\wwwroot\api
          xcopy /E /I /Y api-publish ${{ github.workspace }}\package\wwwroot\api

      # -------- Deploy to Windows App Service --------
      - name: Deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: antoinerahme
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: ${{ github.workspace }}\package\wwwroot
