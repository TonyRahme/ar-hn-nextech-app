name: Build & Deploy (Angular + API to single Windows App Service)

on:
  push:
    branches: [ main ]
    paths:
      - 'client/**'
      - 'server/**'
      - '.github/workflows/main_antoinerahme.yml'

jobs:
  build-deploy:
    runs-on: windows-latest   # windows runner to match paths

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -------- Build Angular --------
      - name: Build Angular
        working-directory: client
        shell: pwsh
        run: |
          npm ci
          npx ng build --configuration production

          # find the folder that contains index.html under dist
          $index = Get-ChildItem -Path dist -Recurse -Filter index.html | Select-Object -First 1
          if (-not $index) { throw "index.html not found under client/dist" }
          $BUILD_ROOT = Split-Path $index.FullName -Parent
          Write-Host "Angular build root: $BUILD_ROOT"

          # copy SPA web.config into the build root
          Copy-Item -Path web.config -Destination (Join-Path $BUILD_ROOT 'web.config') -Force

          # export for later steps
          "BUILD_ROOT=$BUILD_ROOT" | Out-File -FilePath $env:GITHUB_ENV -Append


      # -------- Publish API --------
      - name: Publish API
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: dotnet publish
        shell: pwsh
        working-directory: server/Hn.Api
        run: dotnet publish -c Release -o $env:GITHUB_WORKSPACE\api-publish

      # -------- Stage unified package (root = SPA, /api = API) --------
      - name: Prepare package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path $env:GITHUB_WORKSPACE\package\wwwroot | Out-Null
          Copy-Item -Path "$env:BUILD_ROOT\*" -Destination "$env:GITHUB_WORKSPACE\package\wwwroot" -Recurse -Force
          New-Item -ItemType Directory -Force -Path $env:GITHUB_WORKSPACE\package\wwwroot\api | Out-Null
          Copy-Item -Path "$env:GITHUB_WORKSPACE\api-publish\*" -Destination "$env:GITHUB_WORKSPACE\package\wwwroot\api" -Recurse -Force


      # -------- Deploy to Windows App Service --------
      - name: Deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: antoinerahme
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: ${{ github.workspace }}\package\wwwroot
